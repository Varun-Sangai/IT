<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Image Gallery</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <style>
        /* Add your custom styles here */
        .gallery-item {
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Image Gallery</h2>

    <div class="row">
        <div class="col-md-4 gallery-item">
            <img src="1.jpg" class="img-fluid" alt="Image 1">
        </div>
        <div class="col-md-4 gallery-item">
            <img src="2.jpg" class="img-fluid" alt="Image 2">
        </div>
        <div class="col-md-4 gallery-item">
            <img src="3.jpg" class="img-fluid" alt="Image 3">
        </div>
        <div class="col-md-4 gallery-item">
            <img src="4.jpg" class="img-fluid" alt="Image 4">
        </div>
        <div class="col-md-4 gallery-item">
            <img src="5.jpg" class="img-fluid" alt="Image 5">
        </div>
        <div class="col-md-4 gallery-item">
            <img src="6.jpg" class="img-fluid" alt="Image 6">
        </div>
    </div>

</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
