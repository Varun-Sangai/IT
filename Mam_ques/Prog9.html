<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form id="petForm">
        <label for="petName">Pet's Name:</label>
        <input type="text" id="petName" name="petName" required>

        <label for="petAge">Pet's Age:</label>
        <input type="number" id="petAge" name="petAge" required>

        <label for="petWeight">Pet's Weight (kg):</label>
        <input type="number" id="petWeight" name="petWeight" required>

        <label for="petType">Pet's Type:</label>
        <input type="text" id="petType" name="petType" required>

        <label for="petLikes">What it likes most:</label>
        <input type="text" id="petLikes" name="petLikes" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            // Get form values
            var petName = document.getElementById('petName').value;
            var petAge = document.getElementById('petAge').value;
            var petWeight = document.getElementById('petWeight').value;
            var petType = document.getElementById('petType').value;
            var petLikes = document.getElementById('petLikes').value;

            // Create Pet object
            var pet = {
                name: petName,
                age: petAge,
                weight: petWeight,
                type: petType,
                likes: petLikes
            };

            // Log the Pet object and equivalent JSON
            console.log('Pet Object:', pet);
            console.log('Pet JSON:', JSON.stringify(pet));
        }
    </script>

</body>
</html>
