<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Information Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #petImage {
            width: 40%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <form id="petForm" onsubmit="submitForm(); return false;">
            <label for="name">Pet Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required>

            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="bird">Bird</option>
                <!-- Add more options as needed -->
            </select>

            <label for="likes">Likes Most:</label>
            <input type="text" id="likes" name="likes" required>

            <button type="submit">Submit</button>
        </form>

        <img id="petImage" src="https://via.placeholder.com/300" alt="Pet Image">
    </div>

    <script>
        function submitForm() {
            // Get form values
            const name = document.getElementById('name').value;
            const age = parseInt(document.getElementById('age').value);
            const weight = parseInt(document.getElementById('weight').value);
            const type = document.getElementById('type').value;
            const likes = document.getElementById('likes').value;

            // Create a Pet object
            const petObject = {
                name: name,
                age: age,
                weight: weight,
                type: type,
                likes: likes
            };

            // Log the Pet object and its equivalent JSON to the console
            console.log("Pet Object:", petObject);
            console.log("Equivalent JSON:", JSON.stringify(petObject));
        }
    </script>
</body>
</html>
