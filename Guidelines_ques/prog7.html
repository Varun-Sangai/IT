<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Pets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #petList {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .pet {
            margin-bottom: 16px;
        }

        h3 {
            margin: 0;
            font-size: 16px;
        }

        p {
            margin: 8px 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div id="petList"></div>

    <script>
        // Use AJAX to load data from pets.json
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var pets = JSON.parse(this.responseText);
                displayPets(pets);
            }
        };
        xhr.open("GET", "prog7.json", true);
        xhr.send();

        // Display pets in HTML
        function displayPets(pets) {
            console.log(pets);
            var petListDiv = document.getElementById('petList');

            pets.forEach(function(pet) {
                var petDiv = document.createElement('div');
                petDiv.classList.add('pet');

                var nameHeader = document.createElement('h3');
                nameHeader.textContent = pet.name;

                var detailsParagraph = document.createElement('p');
                detailsParagraph.textContent = `Age: ${pet.age}, Weight: ${pet.weight}kg, Type: ${pet.type}, Likes: ${pet.likes}`;

                petDiv.appendChild(nameHeader);
                petDiv.appendChild(detailsParagraph);

                petListDiv.appendChild(petDiv);
            });
        }
    </script>

</body>
</html>
